<mat-toolbar color="primary" class="navbar">
  <span class="logo">AiVatar</span>
  <span class="spacer"></span>
  <nav class="nav-links">
    @for(link of navItems; track link){
    <a mat-button [routerLink]="[link.path]">{{ link.label }}</a>
    }
    <button mat-button (click)="logout()">
    <mat-icon>logout</mat-icon> Logout
  </button>
  </nav>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="mobile-menu"
    aria-label="Menü öffnen"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/link1">Link 1</button>
    <button mat-menu-item routerLink="/link2">Link 2</button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>
</mat-toolbar>
