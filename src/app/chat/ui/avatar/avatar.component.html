<div class="avatar">
  <video
    #videoPlayer
    class="avatar-video"
    width="400"
    height="400"
    autoPlay
    [muted]="false"
    playsInline
    [poster]="posterImage()"
  ></video>
  <p-button class="avatar-stop-button" (click)="onStopButtonClick()">{{
    "chat.stopVideo" | transloco
  }}</p-button>
  <span class="avatar-watermark">{{ "chat.ai-watermark" | transloco }}</span>
</div>
