<div class="chat-container">
  <h2 class="chat-greeting">Hello, {{ firstName() }}!</h2>
  <div class="chat-main">
    <app-avatar class="chat-avatar" [videoUrl]="dummyVideo()" />
    <app-chat-window
      class="chat-window"
      [chatLog]="chatLog()"
      [loading]="loading()"
      [userInput]="userInput()"
      (userInputChange)="onUserInputChange($event)"
      (sendMessage)="onSendMessage()"
    />
  </div>
</div>
